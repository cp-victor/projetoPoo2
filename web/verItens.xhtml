<ui:composition template="template.xhtml"
               xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
        <ui:define name="title">
		<h:outputText value="Ver Itens" />
	</ui:define>
    
        <ui:define name="principal">
        <h1>Ver Itens</h1>
        
        <h:form id="formItens">
            <p:commandButton value="Voltar"
                             action="pedidok.xhtml"
                             update="formItens"
                             />
            
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="itens"
                         var="i" value="#{verItensMB.listaPed.itens}"
                         rowKey="#{i.numero}"
                         rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         editable="true"
                         >
                
                <p:column filterBy="#{i.produto.nome}" headerText = "Nome" filterMatchMode="contains">
                    <p:outputLabel value="#{i.produto.nome}"/>
                </p:column>
                <p:column filterBy="#{i.produto.preco}" headerText = "Preco" filterMatchMode="contains">
                    <p:outputLabel value="#{i.produto.preco}"/>
                </p:column>
                <p:column filterBy="#{i.quantidade}" headerText = "Quantidade" filterMatchMode="contains">
                    <p:outputLabel value="#{i.quantidade}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
