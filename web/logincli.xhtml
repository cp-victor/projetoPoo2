<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    >
        <ui:define name="title">
		<h:outputText value="Selecao de cliente" />
	</ui:define>
    <ui:define name="principal">
        <h1>Selecao de Cliente</h1>
        
        <h:form id="formCli">
            <p:panelGrid columns="2">
                <p:outputLabel value="Codigo"/>
                <p:inputText value="#{ClienteMB.aux}"/>
            </p:panelGrid>
           
            <p:commandButton value="Adicionar Produtos"
                             action="#{ClienteMB.salvar2}"
                             update="formCli"
                             />
            <p:outputLabel value="Cliente nao encontrado!" rendered="#{!ClienteMB.b}"/>
            
        </h:form>
    </ui:define>
</ui:composition>
